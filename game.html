<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>COD Executions - Game View</title>
  <link rel="stylesheet" href="sheet.css">
  <link rel="stylesheet" href="game.css">
</head>
<body id="gameBody">
  <header style="position: relative;">
    <a href="index.html" style="position: absolute; left: 0.5em; top: 50%; transform: translateY(-50%); text-decoration: none; display: flex; align-items: center;">
      <svg width="28" height="28" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="vertical-align: middle;"><path d="M15 19l-7-7 7-7" stroke="#888" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/></svg>
      <span style="display:none;">Back</span>
    </a>
    <h1 id="game-title">COD Executions</h1>
  </header>
  <div class="layout-toggle">
    <button class="toggle-btn active" id="listBtn">List View</button>
    <button class="toggle-btn" id="gridBtn">Grid View</button>
  </div>
  <main class="main-content">
    <div class="moves-list" id="movesContainer"></div>
  </main>
  <button class="back-btn" onclick="window.location.href='index.html'">&larr; Back to Game Select</button>
  <script src="game.js"></script>
</body>
</html>
