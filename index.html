<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All COD Executions</title>
  <link rel="stylesheet" href="sheet.css">
</head>
<body>
  <header>
    <h1>All COD Executions</h1>
    <p>Browse finishing moves from every Call of Duty game</p>
  </header>
  <main>
    <section>
      <h2 style="text-align:center;">Choose a Game</h2>
      <div class="game-select">
        <div class="game-card mw" onclick="goToGame('MW')"><img src="assets/MW.png" alt="Modern Warfare"></div>
        <div class="game-card cw" onclick="goToGame('CW')"><img src="assets/CW.png" alt="Cold War"></div>
        <div class="game-card vg" onclick="goToGame('VG')"><img src="assets/VG.png" alt="Vanguard"></div>
        <div class="game-card mwii" onclick="goToGame('MWII')"><img src="assets/MWII.png" alt="Modern Warfare II"></div>
        <div class="game-card mwiii" onclick="goToGame('MWIII')"><img src="assets/MWIII.png" alt="Modern Warfare III"></div>
        <div class="game-card bo6" onclick="goToGame('BO6')"><img src="assets/BO6.png" alt="Black Ops 6"></div>
      </div>
    </section>
  </main>
  <div class="footer">&copy; 2025 All COD Executions. Not affiliated with Activision or Call of Duty.</div>
  <script src="index.js"></script>
</body>
</html>
