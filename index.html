<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All COD Executions</title>
  <link rel="stylesheet" href="sheet.css">
</head>
<body>
  <header>
    <h1>All COD Executions</h1>
    <p>Browse finishing moves from every Call of Duty game</p>
  </header>
  <main>
    <section>
      <h2 style="text-align:center;">Choose a Game</h2>
      <div class="game-select">
        <div class="game-card mw" onclick="goToGame('MW')">Modern Warfare (MW)</div>
        <div class="game-card cw" onclick="goToGame('CW')">Cold War (CW)</div>
        <div class="game-card vg" onclick="goToGame('VG')">Vanguard (VG)</div>
        <div class="game-card mwii" onclick="goToGame('MWII')">Modern Warfare II (MWII)</div>
        <div class="game-card mwiii" onclick="goToGame('MWIII')">Modern Warfare III (MWIII)</div>
        <div class="game-card bo6" onclick="goToGame('BO6')">Black Ops 6 (BO6)</div>
      </div>
    </section>
  </main>
  <div class="footer">&copy; 2025 All COD Executions. Not affiliated with Activision or Call of Duty.</div>
  <script src="index.js"></script>
</body>
</html>
